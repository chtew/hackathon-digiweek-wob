              "rawQuery": true,
              "rawSql": "SELECT\n  Weekend.EXTERNALID as \"Detektor\",\n  NoWeekend.AvgInWeek as \"Durchschnitt unter der Woche\",\n  Weekend.AvgInWeek as \"Durchschnitt am Wochenende\"\nFROM \n (SELECT\n     AVG(CARCOUNT) as \"AvgInWeek\", EXTERNALID\n     FROM TRAFFICRECORD INNER JOIN TRAFFICRECORDER on (TRAFFICRECORD.TRAFFICRECORDER_ID = TRAFFICRECORDER.ID)\n     WHERE \n      EXTERNALID in ($externalId) and \n      WEEKDAY(RECORDDATE) in (5, 6) = 0 and \n      $__timeFilter(RECORDDATE)\n     GROUP BY EXTERNALID\n     ORDER BY EXTERNALID ASC\n ) NoWeekend INNER JOIN\n(SELECT\n    AVG(CARCOUNT) as \"AvgInWeek\", EXTERNALID\n  FROM TRAFFICRECORD INNER JOIN TRAFFICRECORDER on (TRAFFICRECORD.TRAFFICRECORDER_ID = TRAFFICRECORDER.ID)\n  WHERE \n    EXTERNALID in ($externalId) and \n    WEEKDAY(RECORDDATE) in (5, 6) = 1 and \n    $__timeFilter(RECORDDATE)\n  GROUP BY EXTERNALID\n  ORDER BY EXTERNALID ASC\n) Weekend on (Weekend.EXTERNALID = NoWeekend.EXTERNALID)\n\nWHERE Weekend.EXTERNALID in ($externalId)\nGROUP BY Weekend.EXTERNALID\nORDER BY Weekend.EXTERNALID ASC",
